{{ define "layout" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Utility-Calculater</title>
    <!-- Use bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <!-- Use own CSS -->
    <link rel="stylesheet" href="static/layout.css">
    <!-- Use fontawsome-->
    <script 
    src="https://kit.fontawesome.com/06720cb6ae.js" crossorigin="anonymous">
</script>
<style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
    </style>
</head>

<body>
    <header>
        <div class="container mt-2">
            <div class="row">
                <div class="col-md-5">
                    <img class="img-fluid rounded mx-auto d-block mb-3" src="static/UtilityCrop.jpg" alt="Kalkulačka" width="300px" height="300px">
                </div>
                <div class="col-md-7 d-flex align-items-center justify-content-center">
                    <nav class="nav">
                        <a class="nav-link" aria-current="page" href="#">Info</a>
                        <a class="nav-link" href="#">Elektřina</a>
                        <a class="nav-link" href="#">Plyn</a>
                      </nav>
                </div>
            </div>
        </div>
    </header>
<!-- CONTENT -->
    {{ template "content" . }}
       
    </div>
<!-- FOOTER -->
    <footer>
        <div class="row">
            <div class="col-8 footer-background d-flex align-items-center justify-content-center">
                <h6><i class="far fa-copyright footer-background"></i> 2023 - Designed by</h6>
            </div>
            <div class="col-4 footer-background2">
                <img src="static/simple2Crop.png" class="mx-auto d-block footer-background2" alt="WebCognito" width="120" height="60">
             </div>
        </div>
    </footer>
</body>

</html>
{{ end }}
